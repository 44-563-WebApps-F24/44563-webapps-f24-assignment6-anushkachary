<!DOCTYPE html>
<html>
<head>
    <title>Sum of Powers & Calculations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Anushka Uppula Figures Out</h1>
    <div class="card p-4 mb-4">
    <h2>Getting input</h2>

    <form>
        <div class="form-group">
        <label for="firstNumber">Enter a number:</label>
        <input type="number" class="form-control" id="firstNumber" value="2"><br><br>
        </div>
        <div class="form-group">
        <label for="secondNumber">Enter a number:</label>
        <input type="number" class="form-control" id="secondNumber" value="12"><br><br>
        </div>

        <input type="button" class="btn btn-primary" onclick="powerSum()" value="Compute Sum of Powers">
    </form>

    <p id="powerResult" class="mt-3">The result will be displayed here.</p>

    <hr>
    <div class="card p-4 mb-4">
    <h2>Radio Button Group for Calculations</h2>

    <form>
        <div class="form-check">
        <input type="radio" class="form-check-input" id="max" name="operation" value="max" onclick="processRadio()">
        <label for="max" class="form-check-label">Max</label><br>
        </div>
        <div class="form-check">
        <input type="radio" class="form-check-input" id="min" name="operation" value="min" onclick="processRadio()">
        <label for="min" class="form-check-label">Min</label><br>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="avg" name="operation" value="avg" onclick="processRadio()">
        <label for="avg" class="form-check-label">Average</label><br>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="geo" name="operation" value="geo" onclick="processRadio()">
        <label for="geo" class="form-check-label">Geometric Mean</label><br>
    </div>
    </form>

    <p id="calcResult" class="mt-3">The result of the calculation will be displayed here.</p>
    </div>
</div>
</div>
<script>
function powerSum() {
    let first = parseInt(document.getElementById("firstNumber").value);
    let second = parseInt(document.getElementById("secondNumber").value);
    let sum = 0;

    for (let i = 0; i < first; i++) {
        sum += Math.pow(second, i);
    }

    document.getElementById("powerResult").innerHTML = 
        `Sum of the first ${first} powers with base ${second} is ${sum}`;
}

function processRadio() {
    let first = parseFloat(document.getElementById("firstNumber").value);
    let second = parseFloat(document.getElementById("secondNumber").value);

    let operation = document.querySelector('input[name="operation"]:checked').value;
    let result = 0;
    let operationName = '';

    if (operation === 'max') {
        result = Math.max(first, second);
        operationName = 'Maximum';
    } else if (operation === 'min') {
        result = Math.min(first, second);
        operationName = 'Minimum';
    } else if (operation === 'avg') {
        result = (first + second) / 2;
        operationName = 'Average';
    } else if (operation === 'geo') {
        result = (first * second) ** 0.5;
        operationName = 'Geometric Mean';
    }

    document.getElementById("calcResult").innerHTML = 
        `Computed ${operationName} with values ${first} and ${second}, result is ${result}`;
}
</script>

</body>
</html>
